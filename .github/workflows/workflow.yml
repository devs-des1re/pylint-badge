name: Generate Pylint Badge

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate dynamic badge
        uses: ./my-action
        with:
          label: "Pylint"
          status: "passing"
          left_color: "#555"
          right_color: "#4c1"
          output_file: "badge.svg"
